<div class="container-fluid">
    <form [formGroup]="booking_request" (ngSubmit)="send_request(booking_request)">
    <div class="row request_container">
        <div class="col-sm-12 text-center">
            <h3>Request a Room</h3>
           
        </div>
    </div>
    <div class="row heading_block">
        <div class="col-sm-12 mb-4">
            <h2><u>Contact Information</u></h2>
        </div>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4">
                    <div class="forom-group">
                        <label>Enter Name</label>
                        <input type="text" formControlName="name" class="form-control" placeholder="Enter Name">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="forom-group">
                        <label>Enter E-Mail</label>
                        <input type="text" formControlName="email" class="form-control" placeholder="Enter E-Mail">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="forom-group">
                        <label>Enter Number</label>
                        <input type="text" formControlName="mobile_no" class="form-control" placeholder="Enter Number">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="forom-group">
                        <label>Enter Address</label>
                        <textarea  formControlName="address" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 mb-4">
            <h2><u>Booking  Information</u></h2>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>From Date</label>
                <input type="date"  formControlName="from_date" class="form-control">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>From To</label>
                <input type="date" formControlName="to_date" class="form-control">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label>Number of Members</label>
                <input type="text" formControlName="no_of_member" class="form-control">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label>Number of Rooms</label>
                <input type="text" formControlName="no_of_rooms" class="form-control">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label>Room Type</label>
                <select formControlName="room_type" class="form-control">
                    <option value=""> Select</option>
                    <option value="1" >AC</option>
                    <option value="2" >Non-AC</option>
                </select>
            </div>
        </div>
        <div class="col-sm-12">
             <button type="submit" class="btn btn-info">Send Request</button>
        </div>
    </div>
</form>
</div>
